    <script>
        function calculateTotal() {

    const selectedOption = document.getElementById('product').options[document.getElementById('product').selectedIndex];
    const productName = selectedOption.getAttribute('data-name');
    const productPrice = parseFloat(selectedOption.getAttribute('data-price'));
    const productImage = selectedOption.getAttribute('data-image');
    const quantity = parseInt(document.getElementById('quantity').value);

    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const phoneNumber = document.getElementById('number').value;

   
    document.getElementById('product-name').innerHTML = `Product: ${productName}`;
    document.getElementById('product-image').src = productImage;
    document.getElementById('name-display').innerHTML = `Name: ${name}`;
    document.getElementById('address-display').innerHTML = `Address: ${address}`;
    document.getElementById('phone-number-display').innerHTML = `Phone Number: ${phoneNumber}`;

  
    const subtotal = productPrice * quantity;
    const shippingFee = 60;
    const totalAmount = subtotal + shippingFee;

  
    document.getElementById('price-display').innerHTML = `Price: PHP ${subtotal}`;
    document.getElementById('total-amount').innerHTML = `Total: PHP ${totalAmount}`;
}
