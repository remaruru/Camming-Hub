            <label for="email">Email:</label>

            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit" onclick="showSubmissionMessage(event)">
        </form>
    </div>
    <div id="submission-message"></div>
    <script>
        function showSubmissionMessage(event) {
          
            event.preventDefault();
    
           
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var address = document.getElementById('address').value.trim();
            var message = document.getElementById('message').value.trim();
    
            if (email === '' || phone === '' || address === '' || message === '') {
               
                document.getElementById('submission-message').innerHTML = 'Unsuccessful. Please fill in all required fields.';
            } else {
             
                document.getElementById('submission-message').innerHTML = 'Submitted Successfully! ';
    
      
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('address').value = '';
                document.getElementById('message').value = '';
            }
        }
    </script>
